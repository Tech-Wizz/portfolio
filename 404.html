<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/global.js"></script>
    <link href="css/animateLamp.css" rel="stylesheet">


</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Middle Section with Dark/Light Mode Toggle -->
    <main class="content">
        <!-- Dust particle -->
        <div>
          <div class="starsec"></div>
          <div class="starthird"></div>
          <div class="starfourth"></div>
          <div class="starfifth"></div>
        </div>
        <!-- Dust particle end -->
      
        <!-- Lamp -->
        <div class="lamp__wrap">
          <div class="lamp">
            <div class="cable"></div>
            <div class="cover"></div>
            <div class="in-cover">
              <div class="bulb"></div>
            </div>
            <div class="light"></div>
          </div>
          <div class="stand">
            <div class="half-circle"></div>
          </div>
        </div>
        <!-- END Lamp -->
      
        <!-- Error Section -->
        <section class="error">
          <!-- Content -->
          <div class="error__content">
            <div class="error__message message">
              <h1 class="message__title">404<br>Page Not Found</h1>
              <p class="message__text">We're sorry, the page you were looking for isn't found here. The link you followed may either be broken or no longer exists. Please try again, or take a look at our.</p>
            </div>
            <div class="error__nav e-nav">
              <a href="../index.html" target="_blank" class="e-nav__link"></a>
            </div>
          </div>
          <!-- END Content -->
        </section>
        <!-- END Error Section -->
      </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

</body>
</html>
